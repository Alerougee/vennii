<script>
    // Recupera tutti gli elementi audio nella pagina
    const audioElements = document.querySelectorAll('audio');

    // Aggiungi un event listener per ogni audio
    audioElements.forEach(audio => {
        audio.addEventListener('play', () => {
            // Ferma tutti gli altri audio
            audioElements.forEach(otherAudio => {
                if (otherAudio !== audio) {
                    otherAudio.pause();
                }
            });
        });
    });

// Seleziona tutti gli audio
const audios = document.querySelectorAll('audio');

// Aggiungi un evento per ogni audio
audios.forEach(audio => {
  // Trova il contenitore del div che include l'audio
  const container = audio.closest('div');

  // Aggiungi l'effetto di ingrandimento quando l'audio inizia a riprodursi
  audio.addEventListener('play', () => {
    container.classList.add('enlarged');
  });

  // Rimuovi l'effetto di ingrandimento quando l'audio viene messo in pausa
  audio.addEventListener('pause', () => {
    container.classList.remove('enlarged');
  });

  // Rimuovi l'effetto di ingrandimento quando l'audio termina
  audio.addEventListener('ended', () => {
    container.classList.remove('enlarged');
  });
});
</script>
